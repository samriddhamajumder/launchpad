name: Docker CI

on:
  pull_request:
    paths:
      - "app/**"
      - ".github/workflows/docker-ci.yml"

permissions:
  contents: read

jobs:
  docker-build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image (no push)
        run: |
          docker build \
            -t launchpad-app:ci \
            ./app
